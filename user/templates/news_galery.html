<html>
<body>
    <div class="center">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning{{ message.tags }}" role="alert" style="background-color: #888888">
                    <p style="color:#a6e1ec ">{{ message| safe }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="blog">
        <div class="row">
            <div class="col-md-9">
                <h1 id="comments_title" class="center">{{ new.title}}</h1>
                <hr>
                <!-- İçerik Başlangıç -->
                <div class="blog-content">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="news_id" id="id_news_id" value="{{ news.id }}">
                        <label for="id_title"> Title : </label>
                        <input type="text" name="title" class="input-group" placeholder="Title" maxlength="50" id="id_title_id" value="{{ news.id }}"><p></p>
                        <label for="id_title"> Image : </label>
                        <input type="file" name="image" class="input-group" placeholder="İmage" accept="image/*" required id="id_image_id" value="{{ news.id }}">
                        <button class="btn btn btn-primary button" type="submit"> Upload News</button>
                    </form>
                </div>
                <!-- İçerik Bitiş -->
            </div><!--/.row-->

            <hr>
            <h4>Yüklenmiş Olan Resimler</h4>
            {% for rs in images %}
                <img src="{{ rs.image.url }}" height="150" width="250">
            {% endfor %}

        </div><!--/.row-->

    </div><!--/.blog-->


</body>
</html>
